rabbitmq:
  username: '{{ .Values.rabbitmq.auth.username }}'
  password: '{{ .Values.rabbitmq.auth.password }}'
  host: rabbitmq
  port: 5672
  queue: jenkins-ssd
  exchange: jenkins.events
  bindingKey: jenkins-ssd
  prefetchCount: 50

graphql:
  host: http://dgraph-public
  port: 8080

postgresql:
  ssddb:
    connectString: host={{ .Values.db.host }} user='{{ .Values.db.username }}'  password='{{ .Values.db.password }}' database=ssddb port={{ .Values.db.port }}

ssdopasvc:
  host: http://ssd-opa
  port: 8200
