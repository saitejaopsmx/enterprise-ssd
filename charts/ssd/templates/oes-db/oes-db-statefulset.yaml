{{- if .Values.db.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
{{ include "isd.standard-annotations" . | indent 4 }}
  labels:
    app: ssd
    component: db
{{ include "oes.standard-labels" . | indent 4 }}
  name: ssd-db
spec:
  podManagementPolicy: {{ .Values.db.podManagementPolicy }}
  replicas: 1
  serviceName: ssd-db
  selector:
    matchLabels:
      app: ssd
      component: db
  template:
    metadata:
      annotations:
{{- if .Values.db.annotations -}}
{{ toYaml .Values.db.annotations | nindent 8 }}
{{- end }}
      labels:
        app: ssd
        component: db
{{- if .Values.customLabels }}
{{ toYaml .Values.customLabels | indent 8}}
{{- end }}
    spec:
      {{- if .Values.imagePullSecret}}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret}}
      {{- end }}
      containers:
      - image: {{ template "db.image" . }}
        imagePullPolicy: {{ .Values.db.image.pullPolicy }}
        name: ssd-db
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - /opt/opsmx/bin/stop.sh
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
        - mountPath: "/var/lib/pgsql-pv"
          name: ssd-db-postgresql
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- if and (not .Values.global.openshift) (.Values.db.securityContext) }}
      securityContext:
{{ toYaml .Values.db.securityContext | indent 8 }}
      {{- else }}
      {{- if and (.Values.global.openshift) (.Values.global.securityContext) }}
      securityContext:
{{ toYaml .Values.global.securityContext | indent 8 }}
      {{- else }}
      {{- if and (.Values.global.openshift) (not .Values.global.securityContext) }}
      securityContext: {{ default "{}" }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if .Values.global.affinity }}
      affinity:
{{ toYaml .Values.global.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.noPvc }}
      volumes:
      - name: ssd-db-postgresql
        emptyDir: {}
{{- else }}
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      labels:
        app: ssd
        component: db
      name: ssd-db-postgresql
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.db.storageMountSize }}
      volumeMode: Filesystem
      {{- if .Values.db.storageClassName }}
      storageClassName: {{ .Values.db.storageClassName }}
      {{- end -}}
{{- end -}}
{{- end -}}
